{% extends "home/base.html" %}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}

    <form  method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center border-bottom mb-4"> Add a College Paper </legend>
            {{form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info text-light" type="submit"> Create</button>
        </div>
    </form>
{% endblock %}
