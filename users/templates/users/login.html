{% extends "users/form_base.html" %}
{%load crispy_forms_tags%}
{%block content%}
<div class="row" >
    <div class="col-md-8 mx-auto">
    <form  method="post">
        {% csrf_token %}
        <fieldset class="w-50 mx-auto" class="form-group">
            <legend class=""border-bottom mb-4"> Enter Your Credentials </legend>
            {{form | crispy}}
        </fieldset>
        <div class="w-50 mx-auto form-group">
            <button class="btn btn-outline-info text-light" type="submit"> Log In</button>
        </div>
    </form>

    <div class=" w-50 mx-auto border-top pt-3">
        <small class="text-muted">
            Already Have An Account <a class="ml-2" href="{% url 'password_reset'%}">
            <button class="btn btn-outline-info text-light">Forgot Password? </button> </a>
        </small>
    </div>
        
    </div>
    </div>
{% endblock %}
