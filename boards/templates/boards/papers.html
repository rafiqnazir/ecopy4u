{% extends "home/base.html" %}
{% block content %}
<h3 class="text-center">{{view.kwargs.board_name | upper}} : {{view.kwargs.class_number}}th </h3>
    
<div class="data-table">
        <table class="table table-hover text-center">
            <thead class="thead-dark ">
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Year</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
           {% for board in boards%}

            <tr >
                    <th >{{ board.subject | title}}</th>
                    <th >{{board.year}} - {{board.series}}</th>
                    
                    <td> <a href="{{ board.pdf.url }}"> <button type="button" class="btn text-light">
                        <i class="fa fa-download"></i>&nbsp Download</button> </a> </td>
                </tr>
            {% endfor %}
</tbody>
</table>
        </div>
{%endblock %}
